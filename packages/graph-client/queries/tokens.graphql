fragment TokenFields on Token {
  id
  chainId
  name
  liquidityUSD
  symbol
  decimals
  volumeUSD
  feesUSD
  price {
    derivedNative
    lastUsdPrice
  }
}

query TokensByChainId(
  $first: Int
  $skip: Int
  $where: Token_filter
  $orderBy: Token_orderBy
  $orderDirection: OrderDirection
  $block: Block_height
  $chainId: Int!
) {
  tokens: tokensByChainId(
    first: $first
    skip: $skip
    where: $where,
    orderBy: $orderBy
    orderDirection: $orderDirection
    block: $block
    chainId: $chainId
  ) {
    ...TokenFields
  }
}

query TokensByChainIds(
  $first: Int = 20
  $skip: Int = 0
  $where: Token_filter
  $orderBy: Token_orderBy = liquidityUSD
  $orderDirection: OrderDirection = desc
  $block: Block_height
  $pagination: Pagination
  $chainIds: [Int!]!
) {
  tokens: tokensByChainIds(
    first: $first,
    skip: $skip,
    pagination: $pagination,
    where: $where,
    orderBy: $orderBy,
    orderDirection: $orderDirection,
    block: $block,
    chainIds: $chainIds,
  ) {
    ...TokenFields
    source
  }
}